<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackMint Timer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <header>
        <h1 class="title">BlackMint Timer</h1>
    </header>

    <div class="container">
        <div class="timer-frame">
            <div class="timer-display">00:00</div>
        </div>
        
        <div class="input-section">
            <input type="number" id="minutes-input" placeholder="0" min="0">
            <span class="minutes-text">minutes</span>
        </div>

        <div class="button-section">
            <button id="start-btn" class="btn">START</button>
            <button id="pause-btn" class="btn" disabled>PAUSE</button>
            <button id="reset-btn" class="btn" disabled>RESET</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <footer>
        <p>&copy; Black Mint Timer by <a href ="https://linktr.ee/jishanahmedshaikh" target="_blank">Jishanahmed AR Shaikh</a></p>
    </footer>
    
    <audio id="timer-set-sound" src="timer-set.mp3"></audio>
    <audio id="time-up-sound" src="time-up.mp3"></audio>
    
    <script src="js/script.js"></script>
</body>
</html>
